name: Deploy to GitHub Pages

on:
   push:
      branches: [main]
   pull_request:
      branches: [main]

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest

      permissions:
         contents: read
         pages: write
         id-token: write

      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '18'
              cache: 'npm'

         - name: Install dependencies
           run: npm ci

         - name: Build project
           run: npm run build

         - name: Setup Pages
           uses: actions/configure-pages@v4

         - name: Upload artifact
           uses: actions/upload-pages-artifact@v3
           with:
              path: ./dist

         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4

   build:
      runs-on: ubuntu-latest
      if: github.event_name == 'pull_request'

      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '18'
              cache: 'npm'

         - name: Install dependencies
           run: npm ci

         - name: Build project
           run: npm run build

         - name: Build check
           run: |
              if [ ! -d "dist" ]; then
                echo "Build failed: dist directory not found"
                exit 1
              fi
              echo "Build successful: dist directory found"
